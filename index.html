<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="main_container">
        <div class="left_container">
            <p>Joao's Weather</p>
            <div class="data_container">
                <p class="temp">88<span>&deg;</span>F</p>
                <p class="city">Rockland</p>
                <div class="icon-container">
                  <img src="./imgs/icons/rainy-day.svg" class="weather_icon"> 
                  <p class="weather-description">Rainy</p> 
                </div>
            </div>
        </div>
        <div class="right_container">
            <div class="search-container">
              <input type="text" name="search-input" class="search-input" placeholder="Another Location">  
              <button class="search-button"></button>
            </div>
            <div class="detail-container">
                <p class="weather-detail-title">Weather Details</p>
                <div class="feels-like-div flex-this">
                    <p>Feels Like</p>
                    <p class="feels-like-data">90<span>&deg;</span>F</p>
                </div>
                <div class="cloudy-div flex-this">
                    <p>Cloudy</p>
                    <p class="cloudy-data">40%</p>
                </div>
                <div class="humidity-div flex-this">
                    <p>Humidity</p>
                    <p class="humidity-data">20%</p>
                </div>
                <div class="wind-div flex-this">
                    <p>Wind</p>
                    <p class="wind-data">5mph</p>
                </div>
            </div>
            <div class="gif-container">
                <img src="#" class="gif-here">
            </div>
        </div>
    </div>
</body>
</html>
